<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
    <h1 class="sr-only">Clock app</h1>
    <!-- quote -->
  <main>  
    <article class="quote-wrapper">
      <div class="quote-wrapper__random">
        <q id="quote"></q>
        <button id="refresh"></button>
      </div>
      <p class="author"></p>
    </article>
    <!-- time -->
    <article class="conditions">
      <header>
        <img src="./assets/desktop/icon-sun.svg" alt="sun icon" class="icon">
        <p class="conditions__greeting"></p><span>it's currently</span>
        <!-- <p class="conditions__greeting"></p><p>, it's currently</p> -->
      </header>
      <section class="conditions__time">
        <h2 class="time-now"></h2>
        <div class="standard-time">
          <p class="period"></p>
          <p class="region"></p>
        </div>
        <!-- <div class="currently__location">
          <h3 class="country">in </h3>
        </div> -->
      </section>
        <button>More Less</button>
    </article>
    <!-- expanded -->
    <!-- <article class="details">
      <div class="details__region">
        <h4>Current timezone</h4>
        <div id="region"></div>
      </div>
      <div class="details__day">
        <h4>Day of the year</h4>
        <div id="day"></div>
      </div>
      <div class="details__week-day">
        <h4>Day of the week</h4>
        <div id="week-day"></div>
      </div>
      <div class="details__week-number">
        <h4>Current timezone</h4>
        <div id="week-number"></div>
      </div>
    </article> -->
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
